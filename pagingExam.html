<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹 페이지</title>
    <style>
        /* 1섹션 스타일 */
        .section1 {
            max-width: 1280px; /* 최대 너비 1280px로 설정 */
            margin: 0 auto; /* 가운데 정렬 */
            background-color: lightblue; /* 배경색 예시 */
        }

        /* 2섹션 스타일 */
        .section2 {
            width: 100%; /* 전체 너비를 차지하도록 설정 */
            background-color: lightcoral; /* 배경색 예시 */
        }
    </style>
</head>
<body>
    <div class="section1">
        <!-- 1섹션 컨텐츠 -->
        <h1>1섹션</h1>
        <p>이것은 1섹션의 내용입니다.</p>
    </div>
    <div class="section2" id="section2">
        <!-- 2섹션 컨텐츠 -->
        <h1>2섹션</h1>
        <p>이것은 2섹션의 내용입니다.</p>
    </div>
    <script>
        function setSection2Margin() {
            const section1 = document.querySelector('.section1');
            const section2 = document.getElementById('section2');
            const windowWidth = window.innerWidth;
            const maxWidth = 1280; // 최대 너비
            const margin = (windowWidth - maxWidth - 15) / 2; // 왼쪽 여백 계산
            section2.style.marginLeft = margin + 'px'; // 왼쪽 여백을 2섹션에 적용
        }

        // 초기화 및 윈도우 크기 변경 이벤트에 대한 처리
        setSection2Margin(); // 초기화
        window.addEventListener('resize', setSection2Margin); // 화면 크기 변경 시 여백 업데이트
    </script>
</body>
</html>
